<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <link rel="stylesheet" href="assets/css/bootstrap.css">
	    <link rel="stylesheet" href="assets/css/main.css">

	    
	    <title>VueJS</title>
	</head>
		<body>
			<h2>Hello Vue</h2>
			<div class="container pt-5" id="app">
				<div class="row mb-3">
					<div class="col">
						<h1>Cars Aplication</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4">
						<div class="form-group">
							<label for="search">Find Your Car</label>
							<input 
								type="text" 
								class="form-control" 
								id="search" 
								placeholder="Name, model..."
								v-model="search"
							>
							{{search}}
						</div>
						<hr>
						<ul class="list-group">
							<li 
								v-for="(car, index) in filteredCars"
								class="list-group-item list-group-item-action pointer"
								v-on:click="selectCar(index)"
								:class="{'active': selectedCarIndex === index}"
							>
								{{ car.name }} - {{ car.model }}
							</li>
							
						</ul>
					</div>
					<div class="col-md-8">
						<div class="row">
							<div class="col-md-5 pt-3">
								<h2>{{ car.name }}</h2>
								<img 
									v-bind:src="car.image" 
									:alt="car.name" 
									class="rounded detailed-car-image"
								>
							</div>
							<div class="col-md-7 pt-2">
								<h5>Car Details</h5>
								<ul>
									<li>Model - <strong>{{ car.model }}</strong></li>
									<li>Year - <strong>{{ car.year }}</strong></li>
									<li>Owner - <strong>{{ car.owner }}</strong></li>
								</ul>

								<div class="phone-block">
									<p v-if="phoneVisibility">{{ car.phone }}</p>
								</div>

								<button 
									class="btn btn-outline-success mr-3"
									v-on:click="phoneVisibility =! phoneVisibility"
									v-text="phoneBtnText"
								>
									
								</button>
								<button 
									class="btn btn-primary"
									@click="modalVisibility = true"
								>
									Buy
								</button>

							</div>
						</div>
					</div>	
				</div>

					<div 
						class="modal fade show" 
						tabindex="-1" 
						role="dialog"
						v-if="modalVisibility"
					>
  						<div class="modal-dialog" role="document">
    						<div class="modal-content">
      							<div class="modal-header">
       							 <h5 class="modal-title">Do you wnat to buy this car?</h5>
       							 <button 
       							 	type="button" 
       							 	class="close" 
       							 	data-dismiss="modal" 
       							 	aria-label="Close"
       							 	@click="modalVisibility = false"
       							 >
       							   <span aria-hidden="true">&times;</span>
       							 </button>
      							 </div>
      							<div class="modal-body">
      							  <p>Modal body text goes here.</p>
     							 </div>
     							 <div class="modal-footer">
       							 <button 
       							 	type="button" 
       							 	class="btn btn-secondary" 
       							 	data-dismiss="modal"
       							 	@click="modalVisibility = false"
       							 >
       							 	Close
       							 </button>
       							 <button type="button" class="btn btn-primary">Save changes</button>
     							 </div>
   							 </div>
  						</div>
					</div>
				<div 
					class="modal-backdrop fade show"
					v-if="modalVisibility"
				>
					
				</div>
			</div>




			<script type="assets/js/bootstrap.js"></script>
			<script src="assets/js/vue.js"></script>
	    	<script src="assets/js/main.js"></script>
			
			
		</body>
</html>
