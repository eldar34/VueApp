<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <link rel="stylesheet" href="assets/css/bootstrap.css">
	    <link rel="stylesheet" href="assets/css/main.css">

	    
	    <title>VueJS</title>
	</head>
		<body>
			<h2>Hello Vue</h2>
			<div class="container pt-5" id="app">
				<div class="row mb-3">
					<div class="col">
						<h1>Cars Aplication</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4">
						<div class="form-group">
							<label for="search">Find Your Car</label>
							<input type="text" class="form-control" id="search" placeholder="Name, model...">
						</div>
						<hr>
						<ul class="list-group">
							<li 
								v-for="(car, index) in cars"
								class="list-group-item list-group-item-action pointer"
								v-on:click="selectCar(index)"
								:class="{'active': selectedCarIndex === index}"
							>
								{{ car.name }} - {{ car.model }}
							</li>
							
						</ul>
					</div>
					<div class="col-md-8">
						<div class="row">
							<div class="col-md-5 pt-3">
								<h2>{{ car.name }}</h2>
								<img 
									v-bind:src="car.image" 
									:alt="car.name" 
									class="rounded detailed-car-image"
								>
							</div>
							<div class="col-md-7 pt-2">
								<h5>Car Details</h5>
								<ul>
									<li>Model - <strong>{{ car.model }}</strong></li>
									<li>Year - <strong>{{ car.year }}</strong></li>
									<li>Owner - <strong>{{ car.owner }}</strong></li>
								</ul>

								<p v-if="phoneVisibility">{{ car.phone }}</p>

								<button 
									class="btn btn-outline-success mr-3"
									v-on:click="phoneVisibility = true"
								>
									Show Phone
								</button>
								<button class="btn btn-primary">Buy</button>

							</div>
						</div>
					</div>	
				</div>
				
			</div>




			<script type="assets/js/bootstrap.js"></script>
			<script src="assets/js/vue.js"></script>
	    	<script src="assets/js/main.js"></script>
			
			
		</body>
</html>
